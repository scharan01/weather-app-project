<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Accurate-Weather</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href = "logo.jpg" type = "image/x-icon">

  </head>
  <body>
      <div class="header">
          <div class="items">
          
          <img src="logo.jpg">
          <p>Accurate-Weather</p>
         
          <button id="loc">Use Current Location</button>
        </div>
      </div>

      <div class="img">
      <img src="back.jpg">
      </div>

      <div id="flash" class="flash">
        <p id="mess"></p>
        <button id="close">Close</button>
      </div>

      <div class="search">
        <input id="search" type="text" placeholder="Search your location">
      </div>

      <div class="info">
        <p class="cur">CURRENT WEATHER</p>
        <p id="city" class= "city"></p>
        <p id="country" class= "country"></p>
        <img class="icon" id="icon" src="">
        <p id="temp" class= "temp"></p>
        <p id="feels" class= "feels"></p>
        <p id="desc" class= "desc"></p>
      </div>

      <div class="info1">
        <p id="hum" class= "hum"></p>
        <p id="vis" class= "hum"></p>
        <p id="spd" class= "hum1"></p>
        <p id="cloud" class= "hum1"></p>
        <p id="sunr" class= "hum"></p>
        <p id="suns" class= "hum"></p>

      </div>
    
  <script src="index.js"></script>

  </body>
</html>
